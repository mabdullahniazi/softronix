<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Favicon and Icons -->
    <link rel="icon" type="image/png" href="/Whitemode.png" />
    <link rel="apple-touch-icon" href="/Whitemode.png" />

    <!-- Viewport and Responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>Khioneind - Premium E-Commerce Experience</title>
    <meta name="title" content="Khioneind - Premium E-Commerce Experience" />
    <meta
      name="description"
      content="Discover premium products at Khioneind. Shop the latest trends in fashion, electronics, and lifestyle with secure checkout, fast delivery, and exceptional customer service."
    />
    <meta
      name="keywords"
      content="Khioneind, e-commerce, online shopping, premium products, fashion, electronics, lifestyle, secure checkout, fast delivery"
    />
    <meta name="author" content="Khioneind" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://khioneind.com/" />
    <meta
      property="og:title"
      content="Khioneind - Premium E-Commerce Experience"
    />
    <meta
      property="og:description"
      content="Discover premium products at Khioneind. Shop the latest trends with secure checkout and fast delivery."
    />
    <meta property="og:image" content="/Whitemode.png" />
    <meta property="og:site_name" content="Khioneind" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://khioneind.com/" />
    <meta
      property="twitter:title"
      content="Khioneind - Premium E-Commerce Experience"
    />
    <meta
      property="twitter:description"
      content="Discover premium products at Khioneind. Shop the latest trends with secure checkout and fast delivery."
    />
    <meta property="twitter:image" content="/Whitemode.png" />

    <!-- Additional SEO Meta Tags -->
    <meta name="theme-color" content="#3b82f6" />
    <meta name="msapplication-TileColor" content="#3b82f6" />
    <meta name="application-name" content="Khioneind" />

    <!-- Preconnect for Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Manifest for PWA -->
    <link rel="manifest" href="/manifest.json" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
